<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jonathan Zybert</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .container-fluid {
            margin-top: 50px;
            font-family: Calibri, Candara, Segoe, Segoe UI, Optima, Arial, sans-serif;
        }

        .button-layers {
            position: relative;
        }

        .button-layers a {
            position: absolute;
        }

        .button-layers .button-colored-bar {
            position: absolute;
        }

        .button-colored-bar {
            width: 125px;
            height: 10px;
            top: 0;
            background-color: rgba(114, 177, 109, 0.6);
            -webkit-transition: background-color 0.5s, top 0.5s, height 0.5s;
            transition: background-color 0.5s, top 0.5s, height 0.5s;
        }

        .button-layers:hover .button-colored-bar {
            background-color: rgba(114, 177, 109, 1.0);
            top: 5px;
            height: 15px;
        }

        h4 {
            margin-top: -5px;
            float: left;
        }

        a {
            color: black;
        }

        .more-about-me-button {
            margin-left: 500px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-8"><h1><b>Jonathan Zybert</b></h1></div>
    </div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-11">
            <h4>
                I care about making smart, elegant, and streamline code and design.&nbsp;
            </h4>
            <div class="button-layers">
                <div class="more-about-me-button">
                    <div class="button-colored-bar"></div>
                    <a href=""><h4>More about me.</h4></a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
